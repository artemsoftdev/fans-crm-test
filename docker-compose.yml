version: '3.8'

services:
  mongodb:
    image: mongo:7
    container_name: fans-crm-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: fans-crm
    volumes:
      - mongodb_data:/data/db
    networks:
      - fans-crm-network

volumes:
  mongodb_data:

networks:
  fans-crm-network:
    driver: bridge
